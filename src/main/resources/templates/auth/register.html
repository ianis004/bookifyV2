<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Bookify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                    linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                    url('/images/background3.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        input:invalid:not(:placeholder-shown) {
            border-color: #dc3545;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .hint {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <img src="/images/logo.png" alt="Bookify Logo" style="max-width: 150px; height: auto; display: block; margin: 0 auto;"
             onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸ“…';">
    </div>
    <h1>Create Account</h1>

    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text"
                   id="username"
                   name="username"
                   required
                   minlength="3"
                   maxlength="50"
                   title="Username must be between 3 and 50 characters">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email"
                   id="email"
                   name="email"
                   required
                   pattern="^[A-Za-z0-9+_.\-]+@(gmail\.com|yahoo\.com|outlook\.com|hotmail\.com)$"
                   title="Email must end with @gmail.com, @yahoo.com, @outlook.com, or @hotmail.com">
            <div class="hint">Must end with @gmail.com, @yahoo.com, @outlook.com, or @hotmail.com</div>
        </div>

        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text"
                   id="fullName"
                   name="fullName"
                   required
                   title="Full name is required">
        </div>

        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="text"
                   id="phone"
                   name="phone"
                   required
                   pattern="\d{10}"
                   maxlength="10"
                   inputmode="numeric"
                   title="Phone number must be exactly 10 digits"
                   placeholder="0744929230">
            <div class="hint">Must be exactly 10 digits (example: 0744929230)</div>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   minlength="6"
                   title="Password must be at least 6 characters">
            <div class="hint">Must be at least 6 characters</div>
        </div>

        <button type="submit" class="btn" id="submitBtn">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>

<script>
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');

    phoneInput.addEventListener('input', function(e) {
        const cursorPos = this.selectionStart;
        const oldLength = this.value.length;

        const cleaned = this.value.replace(/\D/g, '');
        this.value = cleaned;

        const newLength = this.value.length;
        const diff = newLength - oldLength;
        this.setSelectionRange(cursorPos + diff, cursorPos + diff);
    });

    passwordInput.addEventListener('input', function() {
        const length = this.value.length;
        if (length > 0 && length < 6) {
            this.setCustomValidity(`Please lengthen this text to 6 characters or more (you are currently using ${length} characters)`);
        } else {
            this.setCustomValidity('');
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const phoneValue = phoneInput.value;
        if (!/^\d{10}$/.test(phoneValue)) {
            phoneInput.setCustomValidity('Phone number must be exactly 10 digits');
        } else {
            phoneInput.setCustomValidity('');
        }

        if (!this.checkValidity()) {
            this.reportValidity();
            return;
        }

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Registering...';

        const formData = {
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            fullName: document.getElementById('fullName').value.trim(),
            phone: phoneValue,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Registration successful! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
            } else {
                const contentType = response.headers.get("content-type");

                if (contentType && contentType.includes("application/json")) {
                    const errors = await response.json();

                    if (typeof errors === 'object' && !errors.message) {
                        // Show first error as tooltip
                        for (const [field, message] of Object.entries(errors)) {
                            const input = document.getElementById(field);
                            if (input) {
                                input.setCustomValidity(message);
                                input.reportValidity();
                                break;
                            }
                        }
                    } else {
                        alert(errors.message || 'Registration failed. Please try again.');
                    }
                } else {
                    const text = await response.text();
                    alert(text || 'Registration failed. Please try again.');
                }

                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        } catch (error) {
            alert('Network error. Please check your connection and try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Register';
        }
    });

    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', function() {
            if (this.id !== 'password' && this.id !== 'phone') {
                this.setCustomValidity('');
            }
        });
    });
</script>
</body>
</html>
